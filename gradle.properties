# Gradle
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true

# Android
android.useAndroidX=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Kotlin
kotlin.code.style=official
kotlin.incremental=true

# Compose
org.jetbrains.compose.experimental.uikit.enabled=true

# IMPORTANT: The Android Gradle Plugin may invoke jlink (jlink.exe) during transform
# operations that require a full JDK. The JetBrains/Android Studio bundled JBR is NOT
# always a full JDK suitable for these operations and can cause errors like:
# "Execution failed for JdkImageTransform... Error while executing process ... jlink.exe"
#
# Fix (pick one):
# 1) Install a full JDK (Temurin / Adoptium, Oracle JDK, or Microsoft Build of OpenJDK)
#    - Recommended: Eclipse Temurin 17 (LTS) or 21+ (x64 Windows installer)
#    - Download: https://adoptium.net/
#
# 2) Set Gradle to use that JDK by adding the absolute path below (uncomment and edit):
#    org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.8.1-hotspot
#
#    Use double backslashes (\\) or forward slashes (/) in the path.
#
# 3) Or set the system-wide JAVA_HOME environment variable to the JDK root and restart
#    your terminal/IDE (Android Studio) so Gradle picks it up automatically.
#
# Example PowerShell commands to install Temurin manually (interactive) and set JAVA_HOME:
# 1) Download & install Temurin JDK 17 using the installer from https://adoptium.net/
# 2) Then in PowerShell (run as Admin):
#    setx /M JAVA_HOME "C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.8.1-hotspot"
#    setx /M PATH "%PATH%;%JAVA_HOME%\\bin"
#    (Close and re-open your terminal or Android Studio)
# 3) Verify:
#    java -version
#    javac -version
#    .\\gradlew.bat clean build
#
# If you prefer to set only for this project, uncomment and set org.gradle.java.home above.
